<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<h1><h:outputText value="Hello From JSF" /></h1>
		Message : #{homeBean.message}<br />
		<br />

        <p:commandButton id="showDialogButton" type="button" value="Show" onclick="dlg.show()" />

        <p:dialog header="Enter connection name" widgetVar="dlg" resizable="false">
            <h:form id="form">

                <h:panelGrid columns="2" style="margin-bottom:10px">
                    <h:outputLabel for="connectionname" value="Connection name:" />
                    <p:inputText id="connectionname" value="#{serverConnectionHome.serverConnection.name}" />
                    <h:outputLabel for="username" value="User name:" />
                    <p:inputText id="username" value="#{serverConnectionHome.serverConnection.userName}" />
                </h:panelGrid>

                <p:commandButton id="submitButton" value="Submit" update=":display" action="#{serverConnectionHome.saveServerConnection}" oncomplete="dlg.hide();"/>

            </h:form>
        </p:dialog>

        <p:outputPanel id="display" style="display:block;margin-top:10px;">
            <h:outputText id="name" value="Hello #{serverConnectionHome.serverConnection.name}" rendered="#{not empty serverConnectionHome.serverConnection.name}"/>
        </p:outputPanel>


        <h2>Tasks</h2>
		<table>
			<ui:repeat value="#{taskHome.tasks}" var="curTask">
				<tr>
					<td>#{curTask.id}</td>
					<td>#{curTask.description}</td>
				</tr>
			</ui:repeat>
		</table>

        <h:form>
			<div style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
				<h:inputText value="#{taskHome.task.description}" id="taskDesc"/>
                <h:commandButton action="#{taskHome.saveTask}" value="Add" />
                <h:message for="taskDesc" style="color : red;padding-left : 8px"/>
            </div>
		</h:form>

	</ui:define>
</ui:composition>
